<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bear Image Viewer</title>
    <link rel="shortcut icon" href="bear.avif" type="image/avif">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#333" />
</head>

<body>
    <header>
        <h1>Bear Image Viewer</h1>
    </header>

    <main>
        <div class="image-container">
            <img id="bear-image" src="https://placebear.com/200/300" alt="Random Bear">
        </div>
        <button id="refresh-button">Get New Bear</button>
    </main>


    <script src="script.js"></script>
</body>
</html>
